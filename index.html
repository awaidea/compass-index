<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Index</title>
    <link rel="stylesheet" href="https://static.zeoseven.com/zsft/466/main/result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/1.0.1/css/mdui.min.css">
    <style>
        /* 引入 Stick 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Stick&display=swap');
        body {
            font-family: 'Stick', sans-serif;
            background-image: url('https://api.dwo.cc/api/bing'); /* 更新背景图片 */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

       .navbar {
            background-color: rgba(0, 123, 255, 0.6);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       .greeting {
            color: white;
            font-size: 1.2em;
        }

       .hitokoto {
            color: white;
            font-size: 1em;
            margin-right: 20px;
        }

       .time {
            font-size: 2em;
            font-weight: bold;
            color: white; /* 字体颜色锁定为白色 */
            margin: 80px 0 20px; /* 上下边距 */
            transition: color 0.3s;
        }

       .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            flex-wrap: wrap;
        }

       .search-box {
            padding: 10px;
            flex: 1;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

       .search-box:focus {
            border-color: #007BFF;
            outline: none;
        }

       .search-button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
        }

       .search-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 深色模式样式 */
       .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

       .dark-mode.navbar {
            background-color: rgba(30, 30, 30, 0.8);
        }

       .dark-mode.search-box {
            border-color: #444;
            background-color: #222;
            color: #ffffff;
        }

       .dark-mode.search-button {
            background-color: #1e88e5;
        }

       .dark-mode.search-button:hover {
            background-color: #1565c0;
        }

        /* 页脚样式 */
        footer {
            margin-top: auto; /* 将页脚推到页面底部 */
            padding: 10px;
            color: white; /* 保留文字颜色为白色 */
            background-color: transparent; /* 移除黑色背景 */
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .search-box {
                max-width: 200px;
                font-size: 0.9em;
            }

            .search-button {
                padding: 10px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 400px) {
            .search-box {
                max-width: 150px;
                font-size: 0.8em;
            }

            .search-button {
                padding: 10px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body class="Stick">
    <div class="navbar">
        <div class="greeting" id="greeting"></div>
        <div class="hitokoto" id="hitokotoText"></div>
    </div>

    <div class="time" id="currentTime"></div>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="搜索...">
        <button class="search-button" onclick="performSearch()">搜索</button>
    </div>

    <footer>
        Copyright &copy; <a href="https://catp.cc" target="_blank">WinterCat</a>|<a href="https://icp.gov.moe/?keyword=20250029" target="_blank">萌ICP备20250029号</a>|<a href="https://github.com/awaidea/compass-index" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/1.0.1/js/mdui.min.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').innerText = `${hours}:${minutes}`;

            let greeting;
            if (hours < 12) {
                greeting = "早上好！";
            } else if (hours < 18) {
                greeting = "下午好！";
            } else {
                greeting = "晚上好！";
            }
            document.getElementById('greeting').innerText = greeting;
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;

            if (query) {
                window.open(searchUrl, '_blank');
            }
        }

        function getHitokoto() {
            fetch('https://v1.hitokoto.cn')
              .then(response => response.json())
              .then(data => {
                    document.getElementById('hitokotoText').innerText = data.hitokoto;
                })
              .catch(error => {
                    console.error('获取一言失败:', error);
                });
        }

        updateTime();
        setInterval(updateTime, 1000); // 每秒更新一次时间
        getHitokoto();
    </script>
</body>

</html>
